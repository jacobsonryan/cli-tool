<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Evinced Accessibility Report</title>
  <style>
    .flexGrow {
      flex-grow: 1;
    }

    .hidden {
      display: none;
    }

    .code {
      font-family: monospace;
    }

    .clickable {
      cursor: pointer;
    }
    .sr-only {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    html {
      background-color: #f8f9fa;
      font-family: "Helvetica", "Arial", sans-serif;
      font-size: 12px;
      line-height: 30px;
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    #header {
      background-color: #ffffff;
      width: 100%;
      height: 80px;
      margin-bottom: 40px;
      color: #131516;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-size: 14px;
    }

    #logo {
      height: 20px;
    }

    #logo img {
      height: 100%;
      width: auto;
      margin: 0 20px;
    }

    #sdkVersion {
      margin-right: 20px;
    }

    #content {
      overflow-x: auto;
    }

    #table {
      max-width: 1220px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 2px solid #f1f2f5;
      border-top: none;
      border-spacing: 0;
    }

    #table thead {
      font-size: 12px;
      height: 45px;
      color: #ffffff;
      background-color: #607085;
    }

    #issuesCount {
      font-size: 14px;
      color: #131516;
      text-align: left;
      font-weight: normal;
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #f1f2f5;
      border-bottom: none;
    }

    #table thead .top-row th {
      text-align: left;
      color: #ffffff;
      text-transform: uppercase;
      font-weight: normal;
    }

    #table thead tr.top-row th:first-of-type {
      text-transform: capitalize;
    }

    #table th {
      border: 1px solid #ffffff;
    }

    #table .top-row th,
    #table td {
      padding: 12px 15px;
      max-width: 215px;
    }

    #table tbody tr {
      width: 100%;
      height: 50px;
      border: 2px solid #f1f2f5;
      border-radius: 3px;
    }

    .top th {
      width: 73px;
      text-align: left;
      color: #131516;
      background: #ffffff;
      font-weight: normal;
      border: 0;
      padding: 0 10px;
      line-height: 30px;
    }

    table a {
      color: #131516;
    }

    #tableBody td {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      font-size: 14px;
      line-height: 20px;
      color: #131516;
      border-bottom: 1px solid #f1f2f5;
    }

    ul {
      padding-inline-start: 0px;
    }

    ul>li>p {
      width: 100%;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    ul>li::marker {
      color: #8392a6;
    }

    #issueDetailsModal {
      background-color: rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      z-index: 900;
    }

    #issueDetailsModal:not(.hidden) {
      display: flex;
    }

    #issueDetailsModal .container {
      margin-top: 100px;
      margin-bottom: 100px;
      max-width: 900px;
    }

    #modalBody {
      background: #ffffff;
      box-shadow: 0px 5px 10px #888888;
      display: inline-block;
      color: #131516;
      border: 1px solid #8392a6;
      padding: 30px 50px;
      font-size: 14px;
      width: 100%;
      position: relative;
    }

    #modalCloseButton {
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: transparent;
    }

    #modalCloseButton:hover {
      background-color: #f1f2f5;
    }

    #modalCloseButton img {
      width: 20px;
      height: 20px;
    }

    #issueDetailsModal h2 {
      color: #00615a;
      font-size: 18px;
      font-weight: normal;
    }

    .modalComponentContainer {
      margin-top: 20px;
    }

    .modalComponentItem {
      color: #607085;
      font-size: 14px;
      font-weight: normal;
    }

    .modalComponentItem span {
      color: initial;
      margin-left: 5px;
    }

    .modalComponentItem a {
      color: #0c72bb;
      margin-left: 5px;
    }

    .modalComponentContainer .code {
      font-size: 12px;
    }

    .codeSnippetText {
      border: 1px solid #8392a6;
      background-color: #f8f9fa;
      width: 100%;
      padding: 20px;
      margin-top: 10px;
      word-break: break-all;
      box-sizing: border-box;
    }

    td.detailsCell {
      width: 44px;
      padding: 0;
    }

    td>button {
      padding: 10px;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-image: url("data:image/svg+xml;base64,PHN2ZyBpZD0iaWNvX0luZm8iIGRhdGEtbmFtZT0iaWNvIEluZm8iIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiB2aWV3Qm94PSIwIDAgMzIgMzIiPgogIDxjaXJjbGUgaWQ9IkVsbGlwc2VfMzYiIGRhdGEtbmFtZT0iRWxsaXBzZSAzNiIgY3g9IjE2IiBjeT0iMTYiIHI9IjE2IiBmaWxsPSIjZmZmIi8+CiAgPGNpcmNsZSBpZD0iRWxsaXBzZV8yOSIgZGF0YS1uYW1lPSJFbGxpcHNlIDI5IiBjeD0iOC41IiBjeT0iOC41IiByPSI4LjUiIHRyYW5zZm9ybT0idHJhbnNsYXRlKDcuNSA3LjUpIiBmaWxsPSJub25lIiBzdHJva2U9IiM4MzkyYTYiIHN0cm9rZS13aWR0aD0iMiIvPgogIDxjaXJjbGUgaWQ9IkVsbGlwc2VfMzAiIGRhdGEtbmFtZT0iRWxsaXBzZSAzMCIgY3g9IjEiIGN5PSIxIiByPSIxIiB0cmFuc2Zvcm09InRyYW5zbGF0ZSgxNSAxMikiIGZpbGw9IiM4MzkyYTYiLz4KICA8bGluZSBpZD0iTGluZV82NSIgZGF0YS1uYW1lPSJMaW5lIDY1IiB5Mj0iNCIgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoMTYgMTUuNSkiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzgzOTJhNiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2Utd2lkdGg9IjEuNSIvPgo8L3N2Zz4K");

    }

    td>button:hover {

      padding: 10px;
      opacity: 0.6;
      transition: 0.3s;
      box-shadow: 0 0 0 0.3em #f1f2f5;
      background-image: url("data:image/svg+xml;base64,PHN2ZyBpZD0iaWNvX0luZm8iIGRhdGEtbmFtZT0iaWNvIEluZm8iIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiB2aWV3Qm94PSIwIDAgMzIgMzIiPgogIDxjaXJjbGUgaWQ9IkVsbGlwc2VfMzYiIGRhdGEtbmFtZT0iRWxsaXBzZSAzNiIgY3g9IjE2IiBjeT0iMTYiIHI9IjE2IiBmaWxsPSIjZjFmMmY1Ii8+CiAgPHBhdGggaWQ9IlBhdGhfNTEiIGRhdGEtbmFtZT0iUGF0aCA1MSIgZD0iTTguNSwwQTguNSw4LjUsMCwxLDEsMCw4LjUsOC41LDguNSwwLDAsMSw4LjUsMFoiIHRyYW5zZm9ybT0idHJhbnNsYXRlKDcuNSA3LjUpIiBmaWxsPSJub25lIiBzdHJva2U9IiMwYzcyYmIiIHN0cm9rZS13aWR0aD0iMiIvPgogIDxjaXJjbGUgaWQ9IkVsbGlwc2VfMzAiIGRhdGEtbmFtZT0iRWxsaXBzZSAzMCIgY3g9IjEiIGN5PSIxIiByPSIxIiB0cmFuc2Zvcm09InRyYW5zbGF0ZSgxNSAxMikiIGZpbGw9IiMwYzcyYmIiLz4KICA8bGluZSBpZD0iTGluZV82NSIgZGF0YS1uYW1lPSJMaW5lIDY1IiB5Mj0iNCIgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoMTYgMTUuNSkiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzBjNzJiYiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2Utd2lkdGg9IjEuNSIvPgo8L3N2Zz4K");
    }
  </style>
</head>

      <div id="modalBody">

  <div id="content">
    <table id="table">
        <caption id="issuesCount" scope="col" colspan="8"></caption>
      <thead>
        <tr class="top-row">
          <th scope="col">
            <span aria-hidden="true">No.</span>
            <span class="sr-only">Number</span>
          </th>
          <th scope="col">Issue Type</th>
          <th scope="col">Severity</th>
          <th scope="col">URL</th>
          <th scope="col">Component</th>
          <th scope="col">Selector</th>
          <th scope="col">Code Snippet</th>
          <th scope="col">WCAG</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    /*
    jsonData structure:
    {
      reportTimestampSec: number
      sdkVersion: string
      issues: [
        knowledgeBaseLink: string
        summary: string
        type: {
          name: string
        }
        severity: {
          name: string
        }
        elements: [
          pageUrl: string
          componentId: string
          selector: string
          domSnippet: string
        ]
        tags: [
          id: string
          link: string
        ]
      ]

    let focusAfterClosed;
    function openIssueDetailsModal(issue, restoreFocusTo) {
      focusAfterClosed = restoreFocusTo;
      const modalBody = document.querySelector("#modalBody div");
      const newModalBody = document.createElement("div");
      const url = issue.elements[0].pageUrl;
      document.getElementById("table").setAttribute("aria-hidden", true);

      newModalBody.innerHTML = `
            <h2>${issue.type.name}</h2>
            <p>${issue.summary}</p>
            <div class="modalComponentItem">
                URL: <a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>
            </div>
        `;

      const componentsContainer = document.createElement("div");
      issue.elements.forEach((el, index) => {
        componentsContainer.innerHTML += `
            <div class="modalComponentContainer">
                <div class="modalComponentItem">
                    Component: <span class="code">${el.componentId}</span>
                </div>
                <div class="modalComponentItem">
                    Selector: <span class="code">${el.selector}</span>
                </div>
                <div class="codeSnippetText code" aria-label="code snippet">${toHtmlEntities(el.domSnippet)}</div>
            </div>
          `;
      });

      newModalBody.appendChild(componentsContainer);
      modalBody.replaceWith(newModalBody);
      modalEl.classList.remove("hidden");
      document.getElementById("issueDetailsModal").focus();
    }

    function closeIssueDetailsModal() {
      modalEl.classList.add("hidden");
      if (focusAfterClosed) {
        focusAfterClosed.focus();
      }
      document.getElementById('table').removeAttribute('aria-hidden', true);
      focusAfterClosed = null;
    }

    function toHtmlEntities(string) {
      return string.replace(/./gm, function (s) {
        return s.match(/[a-z0-9\s]+/i) ? s : `&#${s.charCodeAt(0)};`;
      });
    }

    function formatDate(unix_timestamp) {
      const date = new Date(unix_timestamp * 1000);
      return new Intl.DateTimeFormat('en-US', {
        dateStyle: 'medium',
        timeStyle: 'medium'
      }).format(date);
    }

    function handleEscape(event) {
      const key = event.which || event.keyCode;
      if (key === 27 && !modalEl.classList.contains("hidden")) {
        closeIssueDetailsModal();
        event.stopPropagation();
      }
    }

    function loadTableData(json) {
      const table = document.getElementById("tableBody");
      const issuesCount = document.getElementById("issuesCount");
      const reportTitle = document.getElementById("reportTitle");
      const pageTitle = document.querySelector("html head title");
      const sdkVersion = document.getElementById("sdkVersion");
      issuesCount.innerHTML = `${json.issues.length} ${json.issues.length === 1 ? "Issue" : "Issues"}`;
      reportTitle.innerHTML = `Accessibility Test Results [${formatDate(json.reportTimestampSec)}]`;
      pageTitle.innerHTML = `Evinced Accessibility Test Results [${formatDate(json.reportTimestampSec)}]`;
      sdkVersion.innerHTML = json.sdkVersion || 'Unknown SDK version';
      json.issues.forEach((issue, issueIdx) => {
        const showDetails = (e) => openIssueDetailsModal(issue, e.target);
        const row = table.insertRow();

        // Issue number
        const numberCell = row.insertCell(0);
        numberCell.innerHTML = issueIdx + 1;

        // Issue type
        const issueTypeCell = row.insertCell(1);
        const issueTypeLink = document.createElement("a");
        issueTypeLink.href = issue.knowledgeBaseLink;
        issueTypeLink.target = "_blank";
        issueTypeLink.rel = "noopener noreferrer";
        issueTypeLink.innerText = issue.type.name;
        issueTypeCell.appendChild(issueTypeLink);

        // Severity
        const severityCell = row.insertCell(2);
        severityCell.innerHTML = issue.severity.name;

        // URL
        const urlCell = row.insertCell(3);
        const pageUrl = issue.elements[0].pageUrl;
        const linkEl = document.createElement("a");
        linkEl.innerHTML = pageUrl;
        linkEl.setAttribute("href", pageUrl);
        linkEl.setAttribute("title", pageUrl);
        linkEl.setAttribute("target", "_blank");
        linkEl.setAttribute("rel", "noopener noreferrer");
        urlCell.appendChild(linkEl);

        // Components, selectors and code snippets
        const component = row.insertCell(4);
        const selector = row.insertCell(5);
        const codeSnippet = row.insertCell(6);

        const componentUl = document.createElement("ul");
        const selectorUl = document.createElement("ul");
        const codeSnippetUl = document.createElement("ul");

        const isMoreThatOneLi = issue.elements.length > 1;
        issue.elements.forEach((element, index) => {
          const liComponent = document.createElement("li");
          const liSelector = document.createElement("li");
          const liCodeSnippet = document.createElement("li");
          const pComponent = document.createElement("p");
          const pSelector = document.createElement("p");
          const pCodeSnippet = document.createElement("p");
          pSelector.classList.add("code");
          pCodeSnippet.classList.add("code");
          pComponent.innerHTML = element.componentId;
          pSelector.innerHTML = element.selector;
          pCodeSnippet.innerHTML = toHtmlEntities(element.domSnippet);
          pSelector.setAttribute("title", element.selector);
          pCodeSnippet.setAttribute("title", element.domSnippet);
          if (!isMoreThatOneLi) {
            liComponent.style.listStyle = "none";
            liSelector.style.listStyle = "none";
            liCodeSnippet.style.listStyle = "none";
          }
          liComponent.appendChild(pComponent);
          liSelector.appendChild(pSelector);
          liCodeSnippet.appendChild(pCodeSnippet);
          componentUl.appendChild(liComponent);
          selectorUl.appendChild(liSelector);
          codeSnippetUl.appendChild(liCodeSnippet);
        });
        component.appendChild(componentUl);
        selector.appendChild(selectorUl);
        codeSnippet.appendChild(codeSnippetUl);

        // WCAG tags
        const wcagCell = row.insertCell(7);
        const wcagUl = document.createElement("ul");
        const wcagObject = {};
        issue.tags.forEach((tag) => {
          if (tag.description) {
            wcagObject[tag.id.replace("WCAG-", "")] = tag.link;
          }
        });
        for (const [key, value] of Object.entries(wcagObject)) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = value;
          a.innerText = key;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          li.style.listStyle = "none";
          li.appendChild(a);
          wcagUl.appendChild(li);
        }
        wcagCell.appendChild(wcagUl);

        // Details button
        const detailsCell = row.insertCell(8);
        detailsCell.classList.add("detailsCell");
        const button = document.createElement("button");
        button.classList.add("clickable");
        button.setAttribute("aria-label", `open details for issue ${issueIdx + 1}`);
        button.onclick = showDetails;
        detailsCell.appendChild(button);
      });
    }

    const modalEl = document.getElementById("issueDetailsModal");
    const container = modalEl.querySelector(".container");

    modalEl.addEventListener("click", function (e) {
      if (e.target !== modalEl && e.target !== container) return;
      closeIssueDetailsModal();
    });
    document.addEventListener('keyup', handleEscape);

    loadTableData(jsonData);
  </script>
